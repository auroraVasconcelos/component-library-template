name: Qualitygate
on: [pull_request]
jobs:
  reviewdog:
    name: Qualitygate
    runs-on: ubuntu-latest
    steps:

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm install

      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Run Qualitygate
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          eslint ./... | reviewdog -f=eslint -name=eslint-github-check -reporter=github-check -level=warning
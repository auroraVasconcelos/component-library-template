name: Qualitygate
on: [pull_request]
jobs:
  reviewdog:
    name: Qualitygate
    runs-on: ubuntu-latest
    steps:
      # ...
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Run Qualitygate
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run lint:code | reviewdog -reporter=github-pr-check